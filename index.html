<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOLYA or NOt</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin-top: 100px;
      background: linear-gradient(to right, #ffe4ec, #e0c3fc);
      overflow: hidden;
    }

    h1 {
      color: #ff1493;
      animation: popIn 1s ease;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      animation: bounceIn 1.5s ease;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      animation: bounceIn 1.8s ease;
    }

    #message {
      font-size: 26px;
      color: #e60073;
      margin-top: 40px;
      opacity: 0;
      animation: none;
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Are you Golya or Kappa?</h1>
  <h1>Yes if golya, No if Kappa</h1>

  <button id="yesBtn">yes</button>
  <button id="noBtn">no</button>

  <div id="message"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    let moveCount = 0;
    let allowNoClick = false;

    function moveButton() {
      if (!allowNoClick) {
        moveCount++;
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        if (moveCount >= 6) {
          allowNoClick = true;
          noBtn.innerText = "ok click kr üòà";
        }
      }
    }

    noBtn.addEventListener('mouseover', moveButton);

    noBtn.addEventListener('click', () => {
      if (allowNoClick) {
        showMessage("no youre still golya");
      } else {
        moveButton(); // force move if clicked early
      }
    });

    yesBtn.addEventListener('click', () => {
      showMessage("good girl youre golya now üçà");
    });

    function showMessage(text) {
      message.textContent = text;
      message.style.opacity = 0;
      message.style.animation = "none";
      void message.offsetWidth; // restart animation trick
      message.style.animation = "fadeIn 0.6s forwards";
    }
  </script>

</body>
</html>
